<!DOCTYPE html>
<html>
<head>
	<title>CC ASSIGNMENT</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">
					Log In
				</button>
				<button type="button" class="toggle-btn" onclick="register()">
					Register
				</button>
			</div>
			<form id="login" class="input-group" action="/login" autocomplete="off" method="post">
				<input type="text" name="name2" class="input-field" placeholder="User Id" required>
				<input type="Password"name="pass2"  class="input-field" placeholder="Enter Password" required>
				<input type="checkbox" class="checkbox"><span>Remember Password</span>
				<button type="submit" class="submit">Log in</button>
			</form>
			<form id="register" class="input-group" action="/insert" autocomplete="off" method="post">
				<input type="text" name ="name1" class="input-field" placeholder="User Id" required>
				<input type="Password" name="pass1" class="input-field" placeholder="Enter Password" required>
				<input type="checkbox" class="checkbox"><span>I agree to terms</span>
				<button type="submit" class="submit" >Register</button>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		var x=document.getElementById("login");
		var y=document.getElementById("register");
		var z=document.getElementById("btn");
		function register(){
			x.style.left ="-400px";
			y.style.left ="50px";
			z.style.left ="100px";
		}
		function login(){
			x.style.left ="50px";
			y.style.left ="450px";
			z.style.left ="0px";
		}
		function move(){
			document.location.href="upload.html";
		}
	</script>
</body>
</html>
